<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Risk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="sidebar">
      <!-- Sidebar same as index.html -->
    </div>
    <div class="container">
      <h1>Add New Risk</h1>
      <form id="addRiskForm">
        <input type="text" id="activity" placeholder="Aktifitas" required />
        <input type="text" id="kejadian" placeholder="Kejadian" required />
        <input type="text" id="cause" placeholder="Penyebab" required />
        <input type="text" id="dampak" placeholder="Dampak" required />

        <button type="submit">Tambah Resiko</button>
      </form>
    </div>
    <script src="addRiskScript.js"></script>
  </body>
</html>
